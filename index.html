<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    </head>
    <body>

        <header>
            <div class="icons">
                <img class="icon-one" src="images/icon-profile.png">
                <img class="icon-two" src="images/logo.png">
                <img class="icon-three" src="images/icon-chat.png">
            </div>
        </header>

       <div id="main">
            <div class="dog" id="dog"></div>
            <div class="like-img">
                <img class="hidden" id="like-badge" src="images/like.png"/>
            </div>
             <div class="swipe-img">
                <img class="hidden" id="nope-badge" src="images/nope.png"/>  
             </div>

             <div class="actions" id="actions">
                <button class="cross-btn" id="cross-btn">
                    <img class="cross-icon" src="images/icon-cross.png"/>
                </button>
                <button class="heart-btn" id="heart-btn">
                    <img class="heart-icon" src="images/icon-heart.png"/>
                </button>
            </div>
        </div>


        <script src="/index.js" type="module"></script>
    </body>
</html>
